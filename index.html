<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <a href="#home" class="logo">Your Name</a>
        <div class="nav-links">
          <a href="#about">About</a>
          <a href="#skills">Skills</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="heading-primary">Web Developer & Designer</h1>
          <p class="profile-description">Turning ideas into digital reality</p>
          <a href="cv.pdf" class="btn" download>Download CV</a>
        </div>
        <img src="./images/profile.webp" alt="Your Name" class="profile-img" />
      </div>
    </section>

    <!-- Skills Section -->
    <!-- Update the skills section in your HTML -->
    <section id="skills" class="skills">
      <div class="container">
        <h2 class="heading-secondary">Technical Skills</h2>
        <div class="skills-grid">
          <div class="skill-item">
            <i class="fab fa-html5"></i>
            <span>HTML5</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-css3-alt"></i>
            <span>CSS3</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-js"></i>
            <span>JavaScript</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-react"></i>
            <span>React</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-node-js"></i>
            <span>Node.js</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-python"></i>
            <span>Python</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-git-alt"></i>
            <span>Git</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-database"></i>
            <span>SQL</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="heading-secondary">Get in Touch</h2>
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="social-links">
          <a href="https://github.com" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://linkedin.com" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
